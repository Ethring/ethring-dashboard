Update snapshot:
  stage: test_ui
  needs: []
  allow_failure: true
  image: mcr.microsoft.com/playwright:v1.39.0-jammy
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
  parallel:
    matrix:
      - PROJECT: ['chromium']
        SHARD_INDEX: [1]
        SHARD_TOTAL: 1
  script:
    - npm i
    - npm run test:e2e:ci:updateSnapshot
  timeout: 20 minutes
  artifacts:
    paths:
      - ./playwright-report/
      - ./Screenshot/
      - ./tests/e2e/*.spec.ts-snapshots/
    when: always
    expire_in: 1 days

Run tests:
  stage: test_ui
  image: mcr.microsoft.com/playwright:v1.39.0-jammy
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "dev"
  parallel:
    matrix:
      - PROJECT: ['chromium']
        SHARD_INDEX: [1]
        SHARD_TOTAL: 1
  script:
    - npm i
    - npm run test:e2e:ci
  timeout: 20 minutes
  artifacts:
    paths:
      - ./playwright-report/
      - ./Screenshot/
      - ./tests/e2e/*.spec.ts-snapshots/
    when: always
    expire_in: 1 days


